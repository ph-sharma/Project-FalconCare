<body class="patient-form-body">
    
    <div>
        <label for="formFileLg" class="form-label">Upload Report File</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
      <br>
      <br>
      <h1>Enter your Report Details</h1>
      <div class="form">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Cholestrol Total</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(CHO-POD)">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Triglycerides</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(GHO-POD)">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">HDL Cholestrol</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(Enz Immunoinhibition)">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">LDL Cholestrol,Direct</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enz Selective Protection">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">VLDL Cholestrol</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Calculated">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Non-HDL Cholestrol</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Calculated">
          </div>
      </div>
